name: Build and deploy Node.js app to Azure Web App - my-frontend-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json' # フォルダ名を指定

      - name: npm install, build, and test
        run: |
          cd ./frontend
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend/dist # Reactの場合はbuild、Next.jsやVueなら適宜変更

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-frontend-app-axewc5hxaahsavea' # あなたのアプリ名
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }} # ※既存のProfileシークレット名に合わせてください
          package: .


